<!-- crear_discoteca.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Registrar nueva discoteca</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'listar_discotecas' %}">Volver a la lista de discotecas</a>

{% endblock %}
