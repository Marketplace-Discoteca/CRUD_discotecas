{% extends "base.html" %}

{% block content %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <h4 class="alert-heading">Confirmar Eliminación</h4>
  <p>¿Estás seguro que deseas eliminar la discoteca <strong>{{ discoteca.nombre }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_discotecas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
